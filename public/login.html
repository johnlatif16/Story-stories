<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دخول الأدمن</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; max-width: 520px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; border:1px solid #ccc; }
    button { cursor: pointer; }
    .err { color: #b00020; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>تسجيل دخول الأدمن</h2>
  <div class="card">
    <input id="u" placeholder="Username" autocomplete="username" />
    <input id="p" placeholder="Password" type="password" autocomplete="current-password" />
    <button id="btn">دخول</button>
    <div id="err" class="err"></div>
  </div>

  <script>
    const u = document.getElementById('u');
    const p = document.getElementById('p');
    const err = document.getElementById('err');
    const btn = document.getElementById('btn');

    btn.onclick = async () => {
      err.textContent = '';
      const r = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ username: u.value, password: p.value })
      });
      const j = await r.json();
      if (!j.ok) { err.textContent = j.error || 'فشل تسجيل الدخول'; return; }
      localStorage.setItem('token', j.token);
      location.href = '/dashboard.html';
    };
  </script>
</body>
</html>
