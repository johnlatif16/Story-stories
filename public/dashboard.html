<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأدمن</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; max-width: 720px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; margin-top: 12px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; border:1px solid #ccc; }
    textarea { min-height: 110px; }
    button { cursor: pointer; }
    .meta { opacity:.7; font-size: 13px; margin-top: 6px; }
    .err { color:#b00020; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="row">
    <h2 style="margin:0;">لوحة الأدمن</h2>
    <div>
      <a href="/" style="margin-left:10px;">الرئيسية</a>
      <button id="logout" style="width:auto;">خروج</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin-top:0;">إضافة خبر</h3>
    <textarea id="text" placeholder="النص (إجباري)"></textarea>
    <input id="source" placeholder="المصدر (اختياري)" />
    <input id="imageUrl" placeholder="رابط صورة (اختياري)" />
    <button id="add">نشر</button>
    <div id="err" class="err"></div>
    <div class="meta">ملحوظة: على Vercel، الإضافة قد لا تكون دائمة إلا لو استخدمت تخزين خارجي.</div>
  </div>

  <div class="card">
    <h3 style="margin-top:0;">آخر الأخبار</h3>
    <div id="list"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    const err = document.getElementById('err');
    const list = document.getElementById('list');

    function escapeHtml(s){
      return (s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    async function refresh() {
      const r = await fetch('/api/news');
      const j = await r.json();
      if (!j.ok) return;
      list.innerHTML = j.news.map(n => {
        const dt = new Date(n.createdAt);
        return `<div style="border-top:1px solid #eee; padding:10px 0;">
          <div>${escapeHtml(n.text)}</div>
          <div class="meta">${dt.toLocaleString('ar-EG')}</div>
        </div>`;
      }).join('');
    }

    document.getElementById('add').onclick = async () => {
      err.textContent = '';
      const text = document.getElementById('text').value.trim();
      const source = document.getElementById('source').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();

      const r = await fetch('/api/news', {
        method: 'POST',
        headers: {
          'Content-Type':'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ text, source, imageUrl })
      });
      const j = await r.json();
      if (!j.ok) { err.textContent = j.error || 'فشل النشر'; return; }

      document.getElementById('text').value = '';
      document.getElementById('source').value = '';
      document.getElementById('imageUrl').value = '';
      refresh();
    };

    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('token');
      location.href = '/';
    };

    refresh();
  </script>
</body>
</html>
